<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-3xl my-10">

        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Student Performance Indicator
        </h1>
        <p class="text-gray-500 text-center mb-8">
            Fill out the form below to estimate the studentâ€™s Math score.
        </p>

        <form action="{{ url_for('predict_datapoint')}}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div>
                <label class="font-semibold text-gray-700">Gender</label>
                <select name="gender" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label class="font-semibold text-gray-700">Race or Ethnicity</label>
                <select name="ethnicity" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div>
                <label class="font-semibold text-gray-700">Parental Level of Education</label>
                <select name="parental_level_of_education" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
                    <option value="" disabled selected>Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div>
                <label class="font-semibold text-gray-700">Lunch Type</label>
                <select name="lunch" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
                    <option value="" disabled selected>Select Lunch</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div>
                <label class="font-semibold text-gray-700">Test Preparation Course</label>
                <select name="test_preparation_course" class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
                    <option value="" disabled selected>Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div>
                <label class="font-semibold text-gray-700">Reading Score (0-100)</label>
                <input type="number" name="writing_score" min="0" max="100" placeholder="Enter score" required
                    class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" />
            </div>

            <div>
                <label class="font-semibold text-gray-700">Writing Score (0-100)</label>
                <input type="number" name="reading_score" min="0" max="100" placeholder="Enter score" required
                    class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-300" />
            </div>

            <div class="md:col-span-2 mt-6 flex justify-center">
                <button type="submit"
                    class="w-full md:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg text-lg shadow-lg transition duration-300">
                    Predict Math Score
                </button>
            </div>
        </form>

        {% if results %}
        <div class="mt-8 p-6 bg-green-50 border-l-4 border-green-500 rounded-r-lg shadow-md text-center animate-pulse">
            <h2 class="text-2xl font-bold text-green-800">
                The prediction is: {{ results }}
            </h2>
        </div>
        {% endif %}

        <div class="text-center mt-8">
            <a href="/" class="text-indigo-500 hover:underline font-medium">Back to Home</a>
        </div>

    </div>
</body>
</html>
